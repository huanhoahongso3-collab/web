<button id="user" onclick="

<button id="pass" onclick="
    document.getElementById('passI').innerHTML +=  document.getElementById('return-reason').value; random()">Fill in Password</button><a id="passI"></a><br>

<script>
function random() {
//Get the list of options that we will randomize
var selector = '#return-reason option:not([data-randomize])';
var arr      = $(selector).map(function() {
  return $(this).html();
}).get();

//Randomize the list
$(selector).each(function() {
  var index = Math.floor(Math.random() * arr.length);

  $(this).text(arr[index]);
  arr.splice(index, 1);
});
}
function IgnoreAlpha(e) {
  if (!e) {
    e = window.event;
  }
  if (e.keyCode >= 65 && e.keyCode <= 90) // A to Z
  {
    e.returnValue = false;
    e.cancel = true;
  }
};
    random()
</script>
