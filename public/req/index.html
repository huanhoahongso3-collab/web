  <script>
function markdownToHtml(markdown) {
  // Replace line breaks with <br> tags
  let html = markdown.replace(/(?:\r\n|\r|\n)/g, '<br>');

  // Replace bold text with <strong> tags
  html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

  // Replace italic text with <em> tags
  html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');

  // Replace headers with <h1> - <h6> tags
  html = html.replace(/^# (.*)$/gm, '<h1>$1</h1>');
  html = html.replace(/^## (.*)$/gm, '<h2>$1</h2>');
  html = html.replace(/^### (.*)$/gm, '<h3>$1</h3>');
  html = html.replace(/^#### (.*)$/gm, '<h4>$1</h4>');
  html = html.replace(/^##### (.*)$/gm, '<h5>$1</h5>');
  html = html.replace(/^###### (.*)$/gm, '<h6>$1</h6>');

  return html;
}
      function Update() {
          const xhr = new XMLHttpRequest();
xhr.open("GET", "https://api.trueuser.tk/output", true);
xhr.onreadystatechange = function() {
if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
const response = JSON.parse(this.responseText);
document.getElementById("hd").innerHTML = response.hd;
document.getElementById("input").innerHTML = markdownToHtml(response.input);
}
};
xhr.send();
      }
    Update()
setInterval(Update, 2000);


  </script>
