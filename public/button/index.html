<script>

  var score = 0

function int(a, b) {
  if (a > b) {
    // Swap a and b to ensure a is smaller.
    var c = a;
    a = b;
    b = c;
  }
  return Math.floor(Math.random() * (b - a + 1) + a);
}
jQuery(document).ready(function($) {
$( "#sus" ).click(function() {
  var height = int(0, window.innerWidth - 200)
  var width = int(0, window.innerHeight - 130)
  $("#sus").css({marginLeft: String(height), marginTop: String(width)})
  score += 1
  $("#sus").html(String(score))
})})
$( "#tog" ).click(function() {
  $( "#this" ).toggle("slide");
});
let man = document.cookie;
if (man.includes("null_medal=true")) {document.getElementById("icon").href = "/trueg.png";}
</script>
